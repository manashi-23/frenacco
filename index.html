<!DOCTYPE html>
<html lang="en">
<head>

    <title>Frenacco</title>
    <link rel="stylesheet" href="styles.css">

                        <option value="Tiki Bars">Tiki Bars</option>
                        <option value="Speakeasies">Speakeasies</option>
                        <option value="Brewpubs">Brewpubs</option>
                        <option value="Live Music Bars">Live Music Bars</option>
                        <option value="Rooftop Bars">Rooftop Bars</option>
                    </optgroup>
                    <optgroup label="Clubbing">
                        <option value="Nightclubs (Dance Clubs,Themed Clubs,VIP Clubs)">Sports Bars</option>
                        <option value="LGBTQ+ Clubs and Bars(Gay Bars)">LGBTQ+ Clubs and Bars</option>
                        <option value="Casinos and Gaming Clubs">Casinos and Gaming Clubs</option>

                        <option value="Gentlemen's Clubs and Cabarets">Gentlemen's Clubs and Cabarets</option>
                    </optgroup>
                    <optgroup label="Art">
                        <option value="Art Galleries">Art Galleries</option>
                        <option value="Art Museums">Art Museums</option>
                        <option value="Photography Galleries">Photography Galleries</option>

                        <option value="Performance Art Spaces">Performance Art Spaces</option>
                        <option value="Cultural Centers">Cultural Centers</option>
                        <option value="City Murals">City Murals</option>
                        <option value="Art Fairs and Festivals">Art Fairs and Festivals</option>
                    </optgroup>

                    </optgroup>

                        <option value="Go Carting">Go Carting</option>
                        <option value="Camping Sites">Camping Sites</option>
                        <option value="Zoos or Aquariums">Zoos or Aquariums</option>

                    <optgroup label="Sports">
                        <option value="Pilates Classes">Pilates Classes</option>

                    </optgroup>
                
                </select>
                <label for="location">Enter Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter a city or place">
                <button type="submit">Submit</button>
            </form>

            <!-- Videos will be displayed here -->
